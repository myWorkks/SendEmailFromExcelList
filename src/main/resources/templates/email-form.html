<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Email Form</title>
</head>

<body>
	<h1>Email Form</h1>
	<form th:action="@{/send-email}" th:object="${emailForm}" method="post" enctype="multipart/form-data">
		<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
		<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
		<div class="form-group">
			<label for="to">To:</label>
			<input type="text" id="to" class="form-control" th:field="*{to}" required>
		</div>
		<div class="form-group">
			<label for="subject">Subject:</label>
			<input type="text" id="subject" class="form-control" th:field="*{subject}" required>
		</div>
		<div class="form-group">
			<label for="cc">CC:</label>
			<input type="text" id="cc" class="form-control" th:field="*{cc}">
		</div>
		<div class="form-group">
			<label for="attachment">Choose File:</label>
			<input type="file" id="attachment" name="attachment">
		</div>
		<button type="submit" class="btn btn-primary">Send Email</button>
	</form>
</body>

</html>
